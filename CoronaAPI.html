<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Covid API</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: #6eb6ff;
    width: 380px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    padding: 30px 25px;
    text-align: center;
}

.card h2 {
    margin-bottom: 20px;
    color: #333;
    font-weight: 600;
}


input {
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 15px;
}

input:focus {
    border-color: #66a6ff;
    box-shadow: 0 0 0 3px rgba(102, 166, 255, 0.25);
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #66a6ff, #89f7fe);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

#out {
    margin-top: 20px;
    text-align: left;
    background: #f0f8ff;
    border-radius: 14px;
    padding: 15px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
}

#out p {
    margin: 6px 0;
    font-size: 14px;
}

#out p b {
    color: #1a73e8;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Covid Tracker</h2>
    <input type="text" id="c" placeholder="Enter Country Name (e.g. India)">
    <button onclick="getData()">Check</button>
    <div id="out"></div>
</div>

<script>
function getData() {
    const country = document.getElementById("c").value.trim();
    const output = document.getElementById("out");

    if (country === "") {
        output.innerHTML = "<p>Please enter a country name!</p>";
        return;
    }

    fetch(`https://disease.sh/v3/covid-19/countries/${country}`)
    .then(res => {
        if (!res.ok) throw new Error("Country not found");
        return res.json();
    })
    .then(data => {
        output.innerHTML = `
        <p><b>${data.country || "N/A"}</b></p>
        <p>Total Cases: ${data.cases ?? "N/A"}</p>
        <p>Today's Cases: ${data.todayCases ?? "N/A"}</p>
        <p>Total Deaths: ${data.deaths ?? "N/A"}</p>
        <p>Recovered: ${data.recovered ?? "N/A"}</p>
        <p>Active Cases: ${data.active ?? "N/A"}</p>
        `;
    })
    .catch(err => {
        output.innerHTML = "<p>Country not found or error!</p>";
    });
}
</script>

</body>
</html>
